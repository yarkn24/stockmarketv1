<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock Market Prediction Game</h1>
            <p>Predict if stock prices will go up or down and test your market intuition!</p>
        </header>

        <div class="game-section">
            <!-- Ticker Input Section -->
            <div class="input-section" id="tickerSection">
                <h2>Enter Stock Ticker Symbol</h2>
                <div class="input-group">
                    <input type="text" id="stockTicker" placeholder="e.g., AAPL, MSFT, GOOGL" maxlength="10">
                    <button id="startGameBtn">Start Game</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Game Play Section -->
            <div class="game-play" id="gameSection" style="display: none;">
                <div class="game-info">
                    <div class="stock-info">
                        <h2 id="stockSymbol"></h2>
                        <div class="current-date">Current Date: <span id="currentDate"></span></div>
                        <div class="score">Score: <span id="scoreValue">0</span></div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>

                <!-- Prediction Section -->
                <div class="prediction-section">
                    <h3>What do you predict for tomorrow?</h3>
                    <div class="prediction-buttons">
                        <button id="predictUp" class="prediction-btn up-btn">ðŸ“ˆ Price Will Go UP</button>
                        <button id="predictDown" class="prediction-btn down-btn">ðŸ“‰ Price Will Go DOWN</button>
                    </div>
                </div>

                <!-- Result Section -->
                <div class="result-section" id="resultSection" style="display: none;">
                    <div class="result-message" id="resultMessage"></div>
                    <div class="actual-price">Actual next day price: $<span id="actualPrice"></span></div>
                    <button id="continueBtn" class="continue-btn">Continue Game</button>
                    <button id="newGameBtn" class="new-game-btn">New Game</button>
                </div>
            </div>

            <!-- Loading Section -->
            <div class="loading" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading stock data...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
